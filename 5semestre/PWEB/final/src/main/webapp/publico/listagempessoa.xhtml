<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Listagem de Pessoas</title>
</h:head>

<h:body>
	<h1>Lista de Pessoas</h1>
	<hr></hr>
	<h:form id="listagem">
		<h:dataTable value="#{pessoaBean.listaPessoas}" var="item"
			emptyMessage="Nenhum Registro Encontrado" paginator="true" rows="10"
			aginatorPosition="bottom" selectionMode="single"
			selection="#{pessoaBean.pessoa}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="IDPessoa" />
				</f:facet>
				<h:outputText value="#{item.IDPessoa}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="nomePessoa" />
				</f:facet>
				<h:outputText value="#{item.nomePessoa}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="CPFPessoa" />
				</f:facet>
				<h:outputText value="#{item.CPFPessoa}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="enderecoPessoa" />
				</f:facet>
				<h:outputText value="#{item.enderecoPessoa}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="alterar" />
				</f:facet>
				<h:outputText value="#{item.alterar}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="excluir" />
				</f:facet>
				<h:outputText value="#{item.excluir}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="inserir" />
				</f:facet>
				<h:outputText value="#{item.inserir}" />
			</h:column>
			
		</h:dataTable>

		<h:button value="Voltar" outcome="/index.xhtml" />
	</h:form>
</h:body>
</html>
