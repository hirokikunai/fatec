<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Pessoa</title>
</h:head>

<h:body>
	<h1>Cadastro de Pessoa</h1>
	<h:form id="cadastro">
		
		<h:inputHidden value="#{PessoaBean.pessoa.IDPessoa}" />
		<h:outputLabel value="Cidade:" for="Cidade" />
		<h:selectOneMenu id="cidade_IDCidade" style="width:210px"
			value="#{PessoaBean.cidade.cidade_IDCidade}" required="true"
			requiredMessage="Cidade deve ser selecionado">
			<f:selectItem itemLabel=" - Selecione uma opção - " itemValue="" />
			<f:selectItems value="#{CidadeBean.cidade.nomeCidade}"/>
		</h:selectOneMenu>
		
			<h:outputLabel value="Nome" for="NomeCidade" />
			<h:inputText id="nomePessoa" label="Nome Cidade"
				value="#{pessoaBean.pessoa.nomePessoa}" size="30" maxlength="30"
				required="true" requiredMessage="Você não tem nome?">
				<f:validateLength minimum="10" maximum="300" />
			</h:inputText>
			<h:outputLabel value="Endereco" for="enderecoPessoa" />
			<h:inputText id="enderecoPessoa" label="Endereço"
				value="#{pessoaBean.pessoa.enderecoPessoa}" size="30" maxlength="30"
				required="true" requiredMessage="Você não tem Endereço?">
				<f:validateLength minimum="10" maximum="30" />
			</h:inputText>
			<h:outputLabel value="CPF:" for="CPFPessoa" />
			<h:inputText id="CPFPessoa" label="CPFPessoa"
				value="#{pessoaBean.pessoa.CPFPessoa}" size="30" maxlength="30"
				required="true" requiredMessage="Você não tem CPF">
				<f:validateLength minimum="10" maximum="30" />
			</h:inputText>

		<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"  id="Salvar" />

		<h:button value="Voltar" outcome="/index.xhtml" />
		<br />
	</h:form>
</h:body>
</html>
