<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Listagem de Cidades</title>
</h:head>

<h:body>
	<h1>Lista de Cidades</h1>
	<hr></hr>
	<h:form id="listagem">
		<h:dataTable value="#{cidadeBean.listaCidades}" var="item"
			emptyMessage="Nenhum Registro Encontrado" paginator="true" rows="10"
			aginatorPosition="bottom" selectionMode="single"
			selection="#{cidadeBean.cidade}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="codigo" />
				</f:facet>
				<h:outputText value="#{item.codigo}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="nome" />
				</f:facet>
				<h:outputText value="#{item.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="e-mail" />
				</f:facet>
				<h:outputText value="#{item.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="login" />
				</f:facet>
				<h:outputText value="#{item.login}" />
			</h:column>
		</h:dataTable>

		<h:button value="Voltar" outcome="/index.xhtml" />
	</h:form>
</h:body>
</html>
