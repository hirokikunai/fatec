<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Cidades</title>
</h:head>

<h:body>
	<h1>Cadastro de Cidades</h1>
	<h:form id="cadastro">
		<!--  se nao colocado o messages as mensagens de erro de validacao e conversao do form nao aparecerao -->
		<h:messages />
		<!--  como tem a propriedade cidade dentro da Bean chama assim  -->
		<!--  campos hidden é oculto só serve para ser alimentado no banco diretamente  -->
		<h:inputHidden value="#{cidadeBean.cidade.IDCidade}" />

		<h:panelGrid columns="4"
			columnClasses="cellGridFormLabel,none,cellGridFormLabel,none"
			cellpadding="10" cellspacing="1">
			<h:outputLabel value="Nome Cidade:" for="NomeCidade" />
			<h:inputText id="NomeCidade" label="Nome Cidade"
				value="#{cidadeBean.cidade.nomeCidade}" size="30" maxlength="30"
				required="true" requiredMessage="Você não tem NomeCidade?">
				<f:validateLength minimum="10" maximum="30" />
			</h:inputText>

			<!--  validador size tamanho do quadrado, validateLength tamanho minimo e tamanho maximo -->
			<h:outputText value="" />


			<h:outputLabel value="UF:" for="UFCidade" />
			<h:inputText id="UFCidade" label="UF"
				value="#{cidadeBean.cidade.UFCidade}" size="2" />



		</h:panelGrid>

		<h:commandButton value="Salvar" action="#{cidadeBean.salvar}" />
	
		<h:button value="Voltar" outcome="/index.xhtml" />
		<br />
	</h:form>
</h:body>
</html>
